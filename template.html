<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Webpack Package</title>
  </head>
  <body>
    <div id="alertUpdatingRss"></div>
    <div id="alertUploadingRss"></div>
    <div class="jumbotron container-fluid">
      <form>
        <input type="text" class="form-control" id="formGroupExampleInput" name="inputJumbotron" placeholder="Введите адрес RSS-канала">
        <div class="invalid-feedback">
          Please enter a valid URL.
        </div>
        <hr class="my-4">
        <div class="row">
          <div class="col-sm-1">          
            <button type="submit" class="btn btn-primary container-fluid" data-toggle="submitJumbotron">Добавить</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container-fluid">
      <div class="row">
      <div class="col">
        <div class="list-group" id="listChannels">
        </div>
      </div>
      <div class="col" id="collectionListNews">
        <ul class="list-group" id="listNews">
        </ul>
      </div>
      </div> 
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
